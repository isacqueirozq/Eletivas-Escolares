<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Login Admin</title></head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Painel de Administração - Login</h1>
    <form method="POST" action="/admin/login" class="space-y-4">
      <div>
        <label>Usuário:</label>
        <input type="text" name="usuario" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label>Senha:</label>
        <input type="password" name="senha" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Entrar</button>
    </form>
  </div>
</body>
</html>
