<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Painel de Administração</h1>
    <a href="/admin/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</a>
  </div>
  <button onclick="exportar()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600">Exportar CSV</button>
  <div id="conteudo" class="bg-white p-4 rounded shadow"></div>
<script>
async function carregar(){
  const res = await fetch('/admin/data');
  const data = await res.json();
  let html = '<h2 class="text-xl font-semibold mb-2">Eletivas</h2><ul class="list-disc list-inside mb-4">';
  for(const k in data.eletivas){
    const e=data.eletivas[k];
    html+=`<li>${k}: ${e.vagasRestantes} vagas restantes</li>`;
  }
  html+='</ul><h2 class="text-xl font-semibold mb-2">Inscritos</h2><ul class="list-disc list-inside">';
  data.inscricoes.forEach(r=>{
    html+=`<li>${r.nomeAluno} - ${r.eletiva}</li>`;
  });
  html+='</ul>';
  document.getElementById('conteudo').innerHTML=html;
}
function exportar(){
  window.location='/admin/export';
}
carregar();
</script>
</body>
</html>
