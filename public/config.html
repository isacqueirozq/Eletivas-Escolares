<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurar Eletivas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Configurar Eletivas</h1>
    <form id="addEletivaForm" class="flex space-x-2 mb-4">
      <input type="text" id="novaEletiva" placeholder="Nome da nova eletiva" required class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Adicionar</button>
    </form>
    <ul id="listaEletivas" class="space-y-2"></ul>
    <a href="index.html" class="block mt-6 text-blue-500 text-center hover:underline">Voltar ao formul√°rio</a>
  </div>
  <script>
    const supabaseUrl = 'https://tjetblccvbqclecjosyq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqZXRibGNjdmJxY2xlY2pvc3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjE4OTgsImV4cCI6MjA3MDY5Nzg5OH0.yQ3kWbccNw3J6cCi62UU1UvWuMUWkeAGnEVzYCjJQOk';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function carregarEletivas() {
      const { data, error } = await supabase
        .from('eletivas')
        .select('id, nome')
        .order('nome', { ascending: true });

      const lista = document.getElementById('listaEletivas');
      lista.innerHTML = '';
      if (error) {
        lista.innerHTML = '<li class="text-red-500">Erro ao carregar eletivas</li>';
        return;
      }
      data.forEach(eletiva => {
        const li = document.createElement('li');
        li.className = "flex justify-between items-center bg-gray-50 px-3 py-2 rounded";
        li.innerHTML = `
          <span>${eletiva.nome}</span>
          <button data-id="${eletiva.id}" class="text-red-500 hover:underline">Remover</button>
        `;
        lista.appendChild(li);
      });
    }

    document.getElementById('addEletivaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const novaEletiva = document.getElementById('novaEletiva').value.trim();
      if (!novaEletiva) return;
      await supabase.from('eletivas').insert([{ nome: novaEletiva }]);
      document.getElementById('novaEletiva').value = '';
      carregarEletivas();
    });

    document.getElementById('listaEletivas').addEventListener('click', async function(e) {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        await supabase.from('eletivas').delete().eq('id', id);
        carregarEletivas();
      }
    });

    carregarEletivas();
  </script>
</body>
</html>
